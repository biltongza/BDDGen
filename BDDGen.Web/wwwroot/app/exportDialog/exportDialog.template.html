<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Export</h4>
            </div>
            <div class="modal-body">
                <div class="form-group container-fluid">
                    <div class="row">
                        <div class="col-md-9">
                            <label for="exportType">Export type</label>
                            <select ng-options="" id="exportType"></select>
                        </div>
                        <div class="col-md-3">
                            Placeholder text to put some details about the exporter.
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel</button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>&nbsp;Export</button>
            </div>
        </div>
    </div>
</div>
